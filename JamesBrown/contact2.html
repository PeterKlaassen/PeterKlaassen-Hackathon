<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="basic.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
      <div class="container">
     <div class="header purple-border">
        <nav class="li ul-sett text-all-center-txt-dec-ovrflw">
          <ul class="navbar ul-sett">
            <li class="li-hover ul-sett li text-all-center-txt-dec-ovrflw">
              <a class="a-sett" href="index.html">HOME</a>
            </li>
            <li class="li-hover ul-sett li text-all-center-txt-dec-ovrflw">
              <a class="a-sett" href="about.html">ABOUT</a>
            </li>
            <li class="li-hover ul-sett li text-all-center-txt-dec-ovrflw">
              <a class="a-sett" href="blog.html">BLOG</a>
            </li>
          </ul>
        </nav>
        </div>
      <div class="main purple-border">
        <article>
          <section>
            <h2
              class="
                purple-border
                light-blue-headings-letters
                darkblue-background
                text-all-center-txt-dec-ovrflw
                fontstyle2-h2
              "
            >
              <form name="contact" method="POST" data-netlify="true">
                <p>
                  <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label
                    >Telnumber: <input type="tel" name="telephone"
                  /></label>
                </p>
                <p>
                  <label
                    >Birthdate:
                    <input
                      type="date"
                      name="birthdate"
                      widget="date"
                      default="''"
                      format="MMM Do YY"
                  /></label>
                </p>
                <p>
                  <label
                    >Male:
                    <input type="radio" name="Attending" value="Attending" />
                    Select if male</label
                  >
                </p>
                <p>
                  <label
                    >Female:
                    <input type="radio" name="Attending" value="Attending" />
                    Select if female</label
                  >
                </p>
                <p class="checkbox-label">Favorite James Brown genre:*</p>
                <div name="checkbox-container" class="checkbox-container">
                  <label class="checkbox-wrapper"
                    >Soul
                    <input type="checkbox" name="French" id="French-checkbox" />
                  </label>
                  <label class="checkbox-wrapper"
                    >Funk
                    <input
                      type="checkbox"
                      name="Italian"
                      id="Italian-checkbox"
                    />
                  </label>
                  <label class="checkbox-wrapper"
                    >Jazz
                    <input
                      type="checkbox"
                      name="Spanish"
                      id="Spanish-checkbox"
                    />
                  </label>
                  <label class="checkbox-wrapper"
                    >Remix
                    <input type="checkbox" name="Arabic" id="Arabic-checkbox" />
                  </label>
                </div>
                <p>
                  <label>Why do you like James Brown?: <br />
                     <textarea name="message"></textarea></label>
                </p>
                <p
                  name="Upload your favorite song list"
                  method="POST"
                  data-netlify="true"
                >
                  <input type="reset" value="Reset" />
                  <p>
                    <label
                      >Upload your favorite song list:
                      <input type="file" name="songs"
                    /></label>
                  </p>

                </p>
                  <p>
                    <label for="url"
                      >Enter a link https:// URL:</label
                    >
                    <input
                      type="url"
                      name="url"
                      id="url"
                      placeholder="https://example.com"
                      pattern="https://.*"
                      size="30"
                      required
                    />
                  </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
            </h2>
          </section>
        </article>
      </div>
      <div class="
          footer
          purple-border
          text-all-center-txt-dec-ovrflw
          footer_black_width
        ">Copyright PK</div>
      </div>
  </body>

</html>
